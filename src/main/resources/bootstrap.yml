# Nacos配置中心配置
spring:
  application:
    name: river-chart-luo-writ
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848  # Nacos服务器地址
        namespace: dev  # 命名空间ID（开发环境）
        group: DEFAULT_GROUP  # 配置分组
        file-extension: yml  # 配置文件格式
        refresh-enabled: true  # 开启动态刷新
        # 共享配置（可选）
        shared-configs:
          - data-id: common-config.yml  # 共享配置文件
            group: DEFAULT_GROUP
            refresh: true
      # 服务发现配置（可选）
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
        group: DEFAULT_GROUP
  profiles:
    active: dev  # 当前环境
